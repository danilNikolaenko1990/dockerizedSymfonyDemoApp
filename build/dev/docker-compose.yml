version: '3.8'

services:
  nginx:
    build: nginx
    container_name: nginx-container
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ../../public:/usr/src/www/public
      - ./nginx/config:/etc/nginx/conf.d
      - ../../var/nginx:/var/log/nginx
    depends_on:
      - php

  php:
    build: php
    container_name: php-fpm-container
    depends_on:
      - db
    volumes:
      - ../../:/usr/src/www/
      - $SSH_AUTH_SOCK:/tmp/agent.sock
    environment:
      - SSH_AUTH_SOCK=/tmp/agent.sock
    env_file:
      - .env

  db:
    build: postgres
    container_name: postgres-container
    restart: always
    ports:
      - 5432:5432 #for phpstorm postgres client
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/10-init.sql
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"